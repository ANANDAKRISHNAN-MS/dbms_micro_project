<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <table class="student-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[3] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=student[0]) }}">Edit</a>
                    <form method="POST" action="{{ url_for('delete', id=student[0]) }}" class="delete-form">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('register') }}" class="btn">Add Student</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
