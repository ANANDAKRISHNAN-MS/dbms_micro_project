<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user[1] }}!</h2>
        <div class="student-details">
            <h3>Student Details</h3>
            <div class="details">
                <div><span class="label">Name:</span> {{ user[1] }}</div>
                <div><span class="label">Department:</span> {{ user[3] }}</div>
            </div>
        </div>
        <a href="{{ url_for('seating_plan') }}" class="btn">View Seating Plan</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
